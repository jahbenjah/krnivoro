
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "El Krnivoro" }}</title>

<!-- SEO Meta Tags -->
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}Experiencias exclusivas, networking de alto nivel y hospitalidad de lujo en Krnivoro.{% endif %}">
<meta name="keywords" content="Krnivoro, experiencias, networking, lujo, gastronomía, hospitalidad, eventos, ejecutivos, Ensenada, México">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'El Krnivoro' }}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}Experiencias exclusivas, networking de alto nivel y hospitalidad de lujo en Krnivoro.{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'El Krnivoro' }}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}Experiencias exclusivas, networking de alto nivel y hospitalidad de lujo en Krnivoro.{% endif %}">
<meta name="twitter:image" content="https://krnivoro.com/assets/img/logo-krnivoro-og.jpg">

<!-- Favicons -->
<link rel="icon" type="image/png" href="/assets/img/krnivoro/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/img/krnivoro/favicon/favicon.svg" />
<link rel="shortcut icon" href="/assets/img/krnivoro/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/krnivoro/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/assets/img/krnivoro/favicon/site.webmanifest" />
